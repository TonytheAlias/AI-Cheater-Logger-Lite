<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Detection Logs</title>
</head>
<body>
    <h3>Logs</h3>
    <button id="showsLogs">Show Logs</button>
    <button id="clearData"> Clear Data</button>
    <button id="exportLogs">Export to Excel</button>
    <ul id="logList"></ul>
    <script src="popup.js"></script>
</body>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Press Start 2P', cursive;
    font-size: 10px;
    padding: 10px;
    line-height: 1.5;
    background: #111;
    color: #0f0;
  }
  button {
    background: #222;
    color: #0f0;
    border: 1px solid #0f0;
    padding: 5px;
    margin: 3px 0;
    cursor: pointer;
    transition: 0.3s ease;
  }
  
  button:hover{
    background: #0f0;
    color: #222;
  }
  
  #logList{
    font-family: 'Press Start 2P';
    font-size: 10px;
    color: white;
    max-height: 0;
    opacity: 0;
    overflow: hidden;
    transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
  }
 #logList.showing {
  max-height: 500px;
  opacity: 1;
}
</style>
<script src="xlsx.full.min.js"></script>
</html>
